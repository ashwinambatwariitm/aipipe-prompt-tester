<!DOCTYPE html>
<html>
<head>
  <title>AIPipe Prompt Tester</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    input { width: 100%; padding: 8px; }
    button { padding: 10px; margin-top: 10px; }
    #output { white-space: pre-wrap; background: #eee; padding: 10px; }
  </style>
</head>
<body>

<h1>AIPipe Prompt Tester</h1>

<label>Your API Token:</label>
<input type="password" id="token" />

<label>System Prompt:</label>
<textarea id="systemPrompt"></textarea>

<label>User Prompt:</label>
<textarea id="userPrompt"></textarea>

<label>Model:</label>
<select id="model">
  <option value="openai/gpt-4.1-nano">openai/gpt-4.1-nano</option>
  <option value="openai/gpt-4.1-mini">openai/gpt-4.1-mini</option>
  <option value="openai/gpt-4.1">openai/gpt-4.1</option>
</select>

<button onclick="sendRequest()">Send</button>

<h3>Output:</h3>
<div id="output"></div>

<script src="script.js"></script>

</body>
</html>
